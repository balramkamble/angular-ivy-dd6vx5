<div class="container-fluid">
  <p>product works!</p>
  <div class="row">
    <div class="col md-3" *ngFor="let pro of product">
      <div class="card">
        <img [src]="pro.pimg" />
        <div class="card-body">
          <div class="card-title">
            <span class="fw-bold">{{ pro.pname }}</span>
            <span class="small float-end">
              {{ pro.pcost | currency: 'INR' }}</span
            >
          </div>
          <div class="card-text text-justify mb-2">{{ pro.pdesc }}</div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary">Add product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
